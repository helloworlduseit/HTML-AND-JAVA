<!DOCTYPE html>
<html>
<head>
<h1>Date Demo</h1>
</head>
<body>
<script> 
	var today= new Date();
	document.write(today);
	document.write("<br/>Year: "+today.getYear());
	document.write("<br/>Full Year: "+today.getFullYear());
	document.write("<br/>Month: "+today.getMonth());
	document.write("<br/>Date: "+today.getDate());
	var dob = new Date(1995,10,3);
	document.write("</br>"+dob);	
	
</script>

</body>
</html>
